name: SadTalker Inference (CPU)

on:
  workflow_dispatch:

jobs:
  run-inference:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo (for inputs like audio/image)
      uses: actions/checkout@v4

    - name: Clone SadTalker repository
      run: |
        git clone https://github.com/OpenTalker/SadTalker.git
        cd SadTalker
        git checkout master

    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg libgl1 wget unzip

    - name: Set up Python environment and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r SadTalker/requirements.txt

    - name: Download pretrained models
      run: |
        mkdir -p checkpoints
        cd checkpoints
        wget https://github.com/OpenTalker/SadTalker/releases/download/v0.0.2/SadTalker_V0.0.2_256.safetensors
        wget https://github.com/OpenTalker/SadTalker/releases/download/v0.0.2/SadTalker_V0.0.2_512.safetensors
        cd ..

    - name: Run inference
      run: |
        source venv/bin/activate
        python SadTalker/inference.py \
          --driven_audio assets/demo.wav \
          --source_image assets/example.png \
          --result_dir output \
          --cpu

    - name: Upload output artifact
      uses: actions/upload-artifact@v4
      with:
        name: sadtalker-output
        path: output
